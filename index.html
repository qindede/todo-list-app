<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>待办事项清单</h1>
        </header>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="添加新的待办事项..." autofocus>
            <div class="form-controls">
                <input type="date" id="due-date-input" title="设置截止日期">
                <select id="priority-input" title="设置重要程度">
                    <option value="important-urgent">重要且紧急</option>
                    <option value="important-not-urgent">重要不紧急</option>
                    <option value="not-important-urgent">紧急不重要</option>
                    <option value="not-important-not-urgent">不重要不紧急</option>
                </select>
            </div>
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">状态：</span>
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">未完成</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">优先级：</span>
                <button class="priority-btn" data-priority="all">全部</button>
                <button class="priority-btn" data-priority="important-urgent">重要且紧急</button>
                <button class="priority-btn" data-priority="important-not-urgent">重要不紧急</button>
                <button class="priority-btn" data-priority="not-important-urgent">紧急不重要</button>
                <button class="priority-btn" data-priority="not-important-not-urgent">不重要不紧急</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">视图：</span>
                <button class="view-btn active" data-view="list">列表</button>
                <button class="view-btn" data-view="quadrant">四象限</button>
            </div>
        </div>
        
        <div id="quadrant-view" class="quadrant-container" style="display: none;">
            <div class="quadrant" id="important-urgent">
                <h3>重要且紧急</h3>
                <ul class="quadrant-list"></ul>
            </div>
            <div class="quadrant" id="important-not-urgent">
                <h3>重要不紧急</h3>
                <ul class="quadrant-list"></ul>
            </div>
            <div class="quadrant" id="not-important-urgent">
                <h3>紧急不重要</h3>
                <ul class="quadrant-list"></ul>
            </div>
            <div class="quadrant" id="not-important-not-urgent">
                <h3>不重要不紧急</h3>
                <ul class="quadrant-list"></ul>
            </div>
        </div>
        
        <ul id="todo-list" class="sortable">
            <!-- 任务列表将通过JavaScript动态生成 -->
        </ul>
        
        <div class="todo-stats">
            <span id="items-left">0 项待办</span>
            <button id="clear-completed">清除已完成</button>
        </div>
        
        <div class="keyboard-shortcuts">
            <p>键盘快捷键: <span class="shortcut">Alt+N</span> 新建任务 | <span class="shortcut">Alt+C</span> 清除已完成</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
